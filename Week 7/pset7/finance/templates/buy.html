{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2>Buy Shares</h2>
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control"
                name="stock" placeholder="Stock Symbol" type="text" required/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control"
                name="amount" placeholder="Shares" type="number" min="1" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
