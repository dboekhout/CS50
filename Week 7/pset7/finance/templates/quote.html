{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h2>Lookup Symbol<br><small>Get current stock information</small></h2>
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control"
                name="stock" placeholder="Stock Symbol" type="text" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">
                    Submit
                </button>
            </div>
        </fieldset>
    </form>
{% endblock %}
